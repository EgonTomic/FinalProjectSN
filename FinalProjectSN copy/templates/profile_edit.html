{% extends "base.html" %}
{% block content %}
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
        <h3 class="text-center mb-4">Edit your profile</h3>
        <form method="post">
            <div class="mb-3">
                <label for="profile-name" class="form-label"><strong>Your name:</strong></label>
                <input type="text" id="profile-name" class="form-control" name="profile-name" value="{{ user.name }}">
            </div>
            <div class="mb-3">
                <label for="profile-email" class="form-label"><strong>Your email:</strong></label>
                <input type="email" id="profile-email" class="form-control" name="profile-email" value="{{ user.email }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
{% endblock %}
