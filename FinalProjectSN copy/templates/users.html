{% extends "base.html" %}
{% block content %}
    <h3 class="mb-4">Users</h3>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item">
                <a href="/user/{{ user.id }}">{{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
