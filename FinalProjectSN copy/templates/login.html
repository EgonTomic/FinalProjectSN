{% extends "base.html" %}
{% block content %}
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <input type="email" name="user-email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="user-password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/register">Don't have an account? Register here.</a>
        </div>
    </div>
{% endblock %}
