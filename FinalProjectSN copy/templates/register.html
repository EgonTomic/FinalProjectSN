{% extends "base.html" %}
{% block content %}
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
        <h2 class="text-center mb-4">Register</h2>
        <form action="/register" method="POST">
            <div class="mb-3">
                <input type="text" name="user-name-register" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="user-email-register" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="text" name="user-country-register" class="form-control" placeholder="Enter your country" required>
            </div>
            <div class="mb-3">
                <input type="password" name="user-password-register" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <input type="password" name="user-repeat-password-register" class="form-control" placeholder="Repeat your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login">Already have an account? Login here.</a>
        </div>
    </div>
{% endblock %}
